name: Testing pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  client-test:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run lint
      - run: npm run test

  server-test:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./server

    # Service containers to run with `server-container-test`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run lint

      - run: npm run test
        env:
          POSTGRES_URL_TEST: 'postgres://postgres:postgres@localhost:5432/postgres'

  e2e-tests:
    runs-on: ubuntu-20.04

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Parent modules
        run: npm install

      - name: Install Frontend modules
        uses: cypress-io/github-action@v5
        with:
          install-command: npm run client:install
          runTests: false

      - name: Install Backend modules
        uses: cypress-io/github-action@v5
        with:
          install-command: npm run server:install
          runTests: false

      - name: Run E2E tests
        uses: cypress-io/github-action@v5
        with:
          start: npm run client:start, npm run server:start:test
          command: npm run test:e2e
        env:
          POSTGRES_URL_TEST: 'postgres://postgres:postgres@localhost:5432/postgres'
